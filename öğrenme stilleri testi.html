<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenme Stili Testi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #2c3e50;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .name-input {
            margin-bottom: 25px;
            text-align: center;
        }
        .name-input label {
            font-size: 1.2em;
            color: #34495e;
        }
        .name-input input {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 250px;
            transition: border-color 0.3s ease;
        }
        .name-input input:focus {
            border-color: #e74c3c;
            outline: none;
        }
        .question {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .question:hover {
            background-color: #dfe6e9;
            transform: scale(1.02);
        }
        .question label {
            font-size: 1.1em;
            color: #2c3e50;
            cursor: pointer;
            flex-grow: 1;
        }
        .question input[type="checkbox"] {
            margin-right: 15px;
            accent-color: #e74c3c;
            transform: scale(1.3);
        }
        button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            margin: 20px auto;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #dff9fb;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .result h2 {
            color: #3498db;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .result p {
            font-size: 1.2em;
            color: #2c3e50;
        }
        .result .details {
            margin-top: 15px;
            font-size: 1.1em;
            color: #34495e;
        }
        .result h3 {
            color: #e74c3c;
            margin-top: 20px;
        }
        .result ul {
            margin: 10px 0;
            padding-left: 25px;
            color: #2c3e50;
        }
        .result ul li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Öğrenme Stilleri Testi</h1>
    <div class="container">
        <div class="name-input">
            <label for="userName">İsminiz-Sınıfınız:</label><br>
            <input type="text" id="userName" placeholder="İsim-Sınıf (örn: Ali-10A)" required>
        </div>
        <form id="learningStyleTest">
            <!-- Sorular aynı kalıyor, sadece stil değişti -->
            <div class="question">
                <label><input type="checkbox" id="q1">1. Evde tamirat veya el işleriyle uğraşmayı severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q2">2. Çok konuşurum.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q3">3. Anlamadığım konularda ders videoları izlerim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q4">4. Sınıfta tahta silmeyi, pencere, kapı kapatmayı hep ben yapmak isterim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q5">5. Ders çalışırken müzik dinlemeyi severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q6">6. Tanıştığım insanların yüzlerini kolay kolay unutmam.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q7">7. Otururken bacağımı sallarım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q8">8. Grup çalışmasına yatkınım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q9">9. Dergi ve kitap okumayı severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q10">10. Kalemimi elimde döndürürüm, masada tempo tutarım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q11">11. Genelde arkadaşlarımla telefon görüşmelerim uzun sürer.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q12">12. Yazarak çalışmayı severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q13">13. Dinlerken deftere bir şeyler çizerim, kalemle oynarım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q14">14. Fıkra anlatmaktan hoşlanırım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q15">15. Çalışırken renkli kalemlerle önemli yerlerin altını çizerim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q16">16. Boş zamanlarımda sportif çalışmalar yaparım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q17">17. İnsanların isimlerini çabuk ezberlerim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q18">18. Harita-poster veya şemalar ilgimi çeker.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q19">19. Sınıfta uzun süre yerimde duramam.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q20">20. Gitar piyano gibi müzik aletlerine karşı ilgiliyim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q21">21. Çalışırken sessizlik isterim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q22">22. Konuşurken farkında olmadan insanlara dokunurum.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q23">23. Yabancı dil öğreniminde başarılıyım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q24">24. Saatlerce yerimden kalkmadan ders çalışabilirim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q25">25. Çalışırken sık sık durur, başka şeyler yaparım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q26">26. Arkadaşıma birşey söyleyeceksem ararım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q27">27. Arkadaşıma birşey söyleyeceksem whatsapptan yazarım.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q28">28. Rahat giysiler tercih ederim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q29">29. Tane tane ve akıcı konuşurum.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q30">30. Konuşurken karşımdakinin beden dilini ve yüz hareketlerini incelerim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q31">31. Dans etmeyi severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q32">32. Yüksek ses tonu ile konuşurum.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q33">33. Hızlı okurum ve hızlı konuşurum.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q34">34. Okul gezilerine katılmak isterim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q35">35. Eve geldiğimde okulda o gün olanları anlatmayı severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q36">36. Yön ve yol bulma konusunda iyiyimdir. İlk defa gittiğim bir yere ikinci defa gittiğimde yardımsız bulabilirim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q37">37. Laboratuvarda işlenen dersleri severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q38">38. TV’de veya radyoda en çok müzik kanallarını takip ederim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q39">39. Yalnız çalışmayı severim.</label>
            </div>
            <div class="question">
                <label><input type="checkbox" id="q40">40. Herhangi birisiyle bir anlaşmazlık yaşarsam çabuk öfkelenirim, itiş kakış yaşarım.</label>
            </div>
            <button type="button" onclick="calculateResult()">Sonucu Hesapla</button>
        </form>

        <div class="result" id="result">
            <h2>Sonuç:</h2>
            <p id="resultText"></p>
            <div class="details" id="details"></div>
            <h3>Ders Çalışma Önerileri:</h3>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script>
        // Checkbox'lara anlık renk değişimi ekleme
        document.querySelectorAll('.question input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const questionDiv = this.closest('.question');
                if (this.checked) {
                    questionDiv.style.backgroundColor = '#ffeaa7';
                } else {
                    questionDiv.style.backgroundColor = '#ecf0f1';
                }
            });
        });

        function calculateResult() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert("Lütfen isminizi ve sınıfınızı girin!");
                return;
            }

            const visual = [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39];
            const auditory = [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38];
            const kinesthetic = [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34, 37, 40];

            let visualCount = 0;
            let auditoryCount = 0;
            let kinestheticCount = 0;

            visual.forEach(q => {
                if (document.getElementById(`q${q}`).checked) visualCount++;
            });

            auditory.forEach(q => {
                if (document.getElementById(`q${q}`).checked) auditoryCount++;
            });

            kinesthetic.forEach(q => {
                if (document.getElementById(`q${q}`).checked) kinestheticCount++;
            });

            const total = visualCount + auditoryCount + kinestheticCount;
            const visualPercent = total > 0 ? ((visualCount / total) * 100).toFixed(2) : 0;
            const auditoryPercent = total > 0 ? ((auditoryCount / total) * 100).toFixed(2) : 0;
            const kinestheticPercent = total > 0 ? ((kinestheticCount / total) * 100).toFixed(2) : 0;

            let resultText = '';
            let suggestions = [];

            if (visualCount > auditoryCount && visualCount > kinestheticCount) {
                resultText = 'Görsel Öğrenme Stili';
                suggestions = [
                    'Görsel materyaller kullanın (resimler, diyagramlar, haritalar).',
                    'Renkli kalemlerle notlar alın ve önemli yerlerin altını çizin.',
                    'Grafikler ve şemalar oluşturun.',
                    'Video dersleri izleyin.',
                    'Flashcard’lar kullanın.'
                ];
            } else if (auditoryCount > visualCount && auditoryCount > kinestheticCount) {
                resultText = 'İşitsel Öğrenme Stili';
                suggestions = [
                    'Dersleri sesli olarak dinleyin (podcast’ler, sesli kitaplar).',
                    'Grup çalışmalarına katılın ve tartışmalar yapın.',
                    'Kendi kendinize konuşarak veya sesli tekrar yaparak çalışın.',
                    'Müzik eşliğinde çalışın (özellikle enstrümantal müzik).',
                    'Öğretmeninizi dinlerken notlar alın.'
                ];
            } else if (kinestheticCount > visualCount && kinestheticCount > auditoryCount) {
                resultText = 'Kinestetik Öğrenme Stili';
                suggestions = [
                    'Hareket ederek çalışın (örneğin, yürürken notlar okuyun).',
                    'Pratik yapın ve deneyler yapın.',
                    'El işleriyle uğraşın (örneğin, modeller oluşturun).',
                    'Araştırma projelerine katılın.',
                    'Kısa molalar vererek çalışın ve hareket etmeye özen gösterin.'
                ];
            } else {
                resultText = 'Çoklu Öğrenme Stili';
                suggestions = [
                    'Farklı öğrenme stillerini birleştirin.',
                    'Görsel materyaller kullanın (resimler, diyagramlar).',
                    'Sesli kaynaklardan faydalanın (podcast’ler, sesli kitaplar).',
                    'Pratik yapın ve deneyler yapın.',
                    'Grup çalışmalarına katılın ve tartışmalar yapın.'
                ];
            }

            document.getElementById('resultText').innerHTML = `<strong>İsim:</strong> ${userName}<br><strong>Öğrenme Stili:</strong> ${resultText}`;
            document.getElementById('details').innerHTML = `
                <p><strong>Görsel:</strong> ${visualCount} işaret (${visualPercent}%)</p>
                <p><strong>İşitsel:</strong> ${auditoryCount} işaret (${auditoryPercent}%)</p>
                <p><strong>Kinestetik:</strong> ${kinestheticCount} işaret (${kinestheticPercent}%)</p>
            `;

            const suggestionsList = document.getElementById('suggestions');
            suggestionsList.innerHTML = suggestions.map(s => `<li>${s}</li>`).join('');
            document.getElementById('result').style.display = 'block';

            // Google Sheet'e veri gönderme
            const formUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSewH7OfMpup_h9Y3nHvisub7oeGBh5P84TDir0W-r8JQ86oqA/formResponse";
            const formData = new FormData();
            formData.append("entry.1423187081", userName); // İsim
            formData.append("entry.952799879", visualCount); // Görsel Skor
            formData.append("entry.883557133", auditoryCount); // İşitsel Skor
            formData.append("entry.88322956", kinestheticCount); // Kinestetik Skor
            formData.append("entry.1860024475", resultText); // Öğrenme Stili
            formData.append("entry.1053688833", suggestions.join("; ")); // Öneriler

            fetch(formUrl, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            })
            .then(() => {
                console.log("Sonuçlar Google Sheet’e başarıyla gönderildi.");
            })
            .catch(error => {
                console.error("Hata oluştu:", error);
            });
        }
    </script>
</body>
</html>
