name: Curriculum PISA Soru Uretici Bot

on:
  schedule:
    - cron: '0 5 * * *'   # 08:00 TR - Sabah
    - cron: '0 11 * * *'  # 14:00 TR - Öğlen
    - cron: '0 17 * * *'  # 20:00 TR - Akşam
    - cron: '0 23 * * *'  # 02:00 TR - Gece
  workflow_dispatch:
    inputs:
      soru_per_kazanim:
        description: 'Her kazanım için üretilecek soru sayısı (tur başına)'
        required: false
        default: '1'
      max_islem:
        description: 'Bu çalışmada işlenecek maksimum kazanım sayısı'
        required: false
        default: '64'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Kutuphaneler
        run: pip install google-genai openai supabase

      - name: Bot Calistir
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SORU_PER_KAZANIM: ${{ github.event.inputs.soru_per_kazanim || '2' }}
          MAX_ISLEM_PER_RUN: ${{ github.event.inputs.max_islem || '50' }}
        run: python curriculum_pisa_bot.py
