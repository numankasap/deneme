name: LGS matematik bot

on:
  # ZamanlÄ± Ã§alÄ±ÅŸma - Her gÃ¼n saat 03:00 UTC (06:00 TR)
  schedule:
- cron: '0 3 * * *'
  
  # Manuel tetikleme
  workflow_dispatch:
    inputs:
      mode:
        description: 'Ã‡alÄ±ÅŸma modu'
        required: true
        default: 'batch'
        type: choice
        options:
          - batch
          - single
          - topic
      
      topic:
        description: 'Konu (topic/single modu iÃ§in)'
        required: false
        default: 'karekoklu_ifadeler'
        type: choice
        options:
          - uslu_ifadeler
          - carpanlar_ve_katlar
          - karekoklu_ifadeler
          - cebirsel_ifadeler
          - denklemler
          - esitsizlikler
          - ucgenler
          - benzerlik
          - donusum_geometrisi
          - egim
          - geometrik_cisimler
          - veri_analizi
          - olasilik
      
      count:
        description: 'Soru sayÄ±sÄ± (topic/batch iÃ§in)'
        required: false
        default: '1'
        type: string
      
      bloom:
        description: 'Bloom seviyesi (single iÃ§in)'
        required: false
        default: 'Analiz'
        type: choice
        options:
          - Analiz
          - DeÄŸerlendirme
          - Yaratma
      
      zorluk:
        description: 'Zorluk 1-5 (single iÃ§in)'
        required: false
        default: '4'
        type: string
      
      single_topic_only:
        description: 'Sadece seÃ§ilen konudan Ã¼ret (batch modunda)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-questions:
    name: ðŸ“ Soru Ãœret
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      # 1. Repository checkout
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2. Python kurulumu
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lgs_matematik_bot_requirements.txt

      # 3. BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lgs_matematik_bot_requirements.txt

      # 4. ZamanlanmÄ±ÅŸ Ã§alÄ±ÅŸma
      - name: ðŸ¤– Generate Questions (Scheduled)
        if: github.event_name == 'schedule'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "ðŸš€ ZamanlanmÄ±ÅŸ soru Ã¼retimi baÅŸlÄ±yor..."
          echo "ðŸ“… Tarih: $(TZ='Europe/Istanbul' date '+%Y-%m-%d %H:%M:%S')"
          echo ""
          python lgs_matematik_bot.py --mode batch --count 1

      # 5. Manuel tetikleme
      - name: ðŸ¤– Generate Questions (Manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "ðŸš€ Manuel soru Ã¼retimi baÅŸlÄ±yor..."
          echo "ðŸ“… Tarih: $(TZ='Europe/Istanbul' date '+%Y-%m-%d %H:%M:%S')"
          echo ""
          echo "âš™ï¸ Parametreler:"
          echo "   Mod: ${{ github.event.inputs.mode }}"
          echo "   Konu: ${{ github.event.inputs.topic }}"
          echo "   SayÄ±: ${{ github.event.inputs.count }}"
          echo "   Bloom: ${{ github.event.inputs.bloom }}"
          echo "   Zorluk: ${{ github.event.inputs.zorluk }}"
          echo "   Tek Konu: ${{ github.event.inputs.single_topic_only }}"
          echo ""
          
          MODE="${{ github.event.inputs.mode }}"
          SINGLE_TOPIC="${{ github.event.inputs.single_topic_only }}"
          
          if [ "$MODE" = "batch" ]; then
            if [ "$SINGLE_TOPIC" = "true" ]; then
              # Tek konudan batch Ã¼retim (topic modu gibi Ã§alÄ±ÅŸÄ±r)
              echo "ðŸ“š Tek konudan (${{ github.event.inputs.topic }}) ${{ github.event.inputs.count }} soru Ã¼retiliyor..."
              python lgs_matematik_bot.py --mode topic \
                --topic ${{ github.event.inputs.topic }} \
                --count ${{ github.event.inputs.count }}
            else
              # Normal batch - tÃ¼m konulardan
              python lgs_matematik_bot.py --mode batch --count ${{ github.event.inputs.count }}
            fi
          
          elif [ "$MODE" = "topic" ]; then
            python lgs_matematik_bot.py --mode topic \
              --topic ${{ github.event.inputs.topic }} \
              --count ${{ github.event.inputs.count }}
          
          elif [ "$MODE" = "single" ]; then
            python lgs_matematik_bot.py --mode single \
              --konu ${{ github.event.inputs.topic }} \
              --bloom "${{ github.event.inputs.bloom }}" \
              --zorluk ${{ github.event.inputs.zorluk }}
          fi

      # 6. Job Ã¶zeti
      - name: ðŸ“Š Job Summary
        if: always()
        run: |
          echo "## ðŸ“Š LGS Soru Ãœretim SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parametre | DeÄŸer |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tarih | $(TZ='Europe/Istanbul' date '+%Y-%m-%d %H:%M:%S') |" >> $GITHUB_STEP_SUMMARY
          echo "| Tetikleyen | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "| Mod | ${{ github.event.inputs.mode }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Konu | ${{ github.event.inputs.topic }} |" >> $GITHUB_STEP_SUMMARY
            echo "| SayÄ± | ${{ github.event.inputs.count }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Bloom | ${{ github.event.inputs.bloom }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Zorluk | ${{ github.event.inputs.zorluk }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Tek Konu Modu | ${{ github.event.inputs.single_topic_only }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Mod | batch (zamanlanmÄ±ÅŸ) |" >> $GITHUB_STEP_SUMMARY
            echo "| SayÄ± | Her konudan 1 |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“š Desteklenen Konular" >> $GITHUB_STEP_SUMMARY
          echo "uslu_ifadeler, carpanlar_ve_katlar, karekoklu_ifadeler, cebirsel_ifadeler, denklemler, esitsizlikler, ucgenler, benzerlik, donusum_geometrisi, egim, geometrik_cisimler, veri_analizi, olasilik" >> $GITHUB_STEP_SUMMARY
