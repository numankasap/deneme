name: Scenario Image Bot v4

on:
  schedule:
    # Her gÃ¼n saat 03:00 ve 15:00'te Ã§alÄ±ÅŸÄ±r (UTC)
    - cron: '0 3,15 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Ä°ÅŸlenecek soru sayÄ±sÄ±'
        required: false
        default: '20'
      test_mode:
        description: 'Test modu (true/false)'
        required: false
        default: 'false'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  generate-visuals:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai supabase

      - name: Run Image Bot
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '20' }}
          TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
        run: |
          python scenario_bot.py

      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Senaryo GÃ¶rsel Botu TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Model: gemini-2.0-flash-preview-image-generation" >> $GITHUB_STEP_SUMMARY
          echo "- Batch Size: ${{ github.event.inputs.batch_size || '20' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Mode: ${{ github.event.inputs.test_mode || 'false' }}" >> $GITHUB_STEP_SUMMARY
