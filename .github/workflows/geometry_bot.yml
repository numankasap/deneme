# Geometry Bot Workflow
# GÃ¼nde 3 kez Ã§alÄ±ÅŸÄ±r (08:00, 14:00, 20:00 UTC+3)
# Her seansta 10 geometri sorusuna gÃ¶rsel oluÅŸturur (rate limit nedeniyle)
# Gemini API: dakikada max 10 istek

name: Geometry Bot

on:
  # Manuel tetikleme
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test modu (5 soru)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      batch_size:
        description: 'Ä°ÅŸlenecek soru sayÄ±sÄ± (1-10, rate limit)'
        required: false
        default: '10'
        type: string
      gemini_model:
        description: 'Gemini Model'
        required: false
        default: 'gemini-2.0-flash-exp'
        type: choice
        options:
          - 'gemini-2.0-flash-exp'
          - 'gemini-1.5-flash'
          - 'gemini-1.5-pro'
  
  # ZamanlanmÄ±ÅŸ Ã§alÄ±ÅŸma (UTC saatleri - TÃ¼rkiye iÃ§in +3)
  schedule:
    # 05:00 UTC = 08:00 TR
    - cron: '0 5 * * *'
    # 11:00 UTC = 14:00 TR
    - cron: '0 11 * * *'
    # 17:00 UTC = 20:00 TR
    - cron: '0 17 * * *'

jobs:
  generate-geometry-visuals:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install system dependencies (Cairo)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev
      
      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r geometry_requirements.txt
      
      - name: ðŸŽ¨ Run Geometry Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ github.event.inputs.gemini_model || 'gemini-2.0-flash-exp' }}
          TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '10' }}
        run: |
          echo "ðŸš€ Geometri GÃ¶rsel Botu BaÅŸlatÄ±lÄ±yor..."
          echo "ðŸ“… Tarih: $(date)"
          echo "ðŸ”§ Test Modu: $TEST_MODE"
          echo "ðŸ“Š Batch Boyutu: $BATCH_SIZE soru"
          echo "ðŸ¤– Gemini Model: $GEMINI_MODEL"
          python geometry_bot.py
      
      - name: ðŸ“Š Job Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Geometri Bot Ã‡alÄ±ÅŸmasÄ± TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tarih:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Modu:** ${{ github.event.inputs.test_mode || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Batch Boyutu:** ${{ github.event.inputs.batch_size || '10' }} soru" >> $GITHUB_STEP_SUMMARY
          echo "- **Gemini Model:** ${{ github.event.inputs.gemini_model || 'gemini-2.0-flash-exp' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Rate Limit:** Gemini API dakikada max 10 istek izin veriyor." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Detaylar iÃ§in loglarÄ± kontrol edin." >> $GITHUB_STEP_SUMMARY
