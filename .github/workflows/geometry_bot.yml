# Geometry Bot Workflow
# GÃ¼nde 3 kez Ã§alÄ±ÅŸÄ±r (08:00, 14:00, 20:00 UTC+3)
# Her seansta 30 geometri sorusuna gÃ¶rsel oluÅŸturur
