name: PISA Soru Uretici Bot V2

on:
  schedule:
    - cron: '0 3 * * *'   # 06:00 TR
    - cron: '0 9 * * *'   # 12:00 TR
    - cron: '0 15 * * *'  # 18:00 TR
    - cron: '0 21 * * *'   # 00:00 TR
    - cron: '0 1 * * *'   # 04:00 TR
  workflow_dispatch:
    inputs:
      soru_adedi:
        description: 'Soru sayisi'
        required: false
        default: '25'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Kutuphaneler
        run: |
          pip install google-generativeai supabase openai

      - name: Bot Calistir
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SORU_ADEDI: ${{ github.event.inputs.soru_adedi || '25' }}
        run: python pisa_bot.py
