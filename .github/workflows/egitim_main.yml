name: Eğitim Gündem Botu

on:
  schedule:
    # Her gün sabah 07:00 ve akşam 18:00 (Türkiye saati UTC+3)
    - cron: '0 5 * * *'   # 08:00 TR
  
  workflow_dispatch:  # Manuel çalıştırma

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: egitim_requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r egitim_requirements.txt
      
      - name: Run Education Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python egitim_bot.py
