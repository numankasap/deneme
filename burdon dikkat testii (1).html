<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourdon Dikkat Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .test-area {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .test-area div {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #f9f9f9;
            font-size: 14px;
            text-align: center;
            min-width: 25px;
            min-height: 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .test-area div:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .test-area div.selected {
            background-color: #a8e6cf;
            border-color: #81c784;
        }
        .test-area div.incorrect {
            background-color: #ff8a80;
            border-color: #ff5252;
        }
        .test-area div.locked {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        .result p {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a252f;
        }
        .name-input {
            margin-bottom: 20px;
        }
        .name-input input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Bourdon Dikkat Testi</h1>
    <p>Aşağıdaki tabloda <strong>A, B, D, G</strong> harflerini bulup tıklayın. Tıkladığınız harfin hücresi renk değiştirecektir. Bir alt satırdan harf seçtiğinizde üstteki satırlar kilitlenecektir.</p>

    <div class="name-input">
        <label for="userName">İsminiz:</label>
        <input type="text" id="userName" placeholder="İsminizi girin" required>
    </div>

    <div class="test-area" id="testArea">
        <!-- Harfler buraya dinamik olarak eklenecek -->
    </div>

    <div class="timer" id="timer">Süre: 0 saniye</div>

    <button onclick="startTest()">Başla</button>
    <button onclick="submitTest()">Bitir</button>

    <div class="result" id="result">
        <!-- Sonuçlar buraya dinamik olarak eklenecek -->
    </div>

    <script>
        const targetLetters = ["A", "B", "D", "G"];
        let tableData = [];
        let startTime, endTime;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedTargets = 0;
        let totalTargets = 0;
        let currentRow = 0;
        let timerInterval;
        let rowErrors = [];
        let rowMissed = [];
        let userName = "";

        function generateRandomTable(rows, cols) {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const table = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                const targetLetter = targetLetters[Math.floor(Math.random() * targetLetters.length)];
                row.push(targetLetter);
                for (let j = 1; j < cols; j++) {
                    row.push(letters[Math.floor(Math.random() * letters.length)]);
                }
                for (let k = row.length - 1; k > 0; k--) {
                    const j = Math.floor(Math.random() * (k + 1));
                    [row[k], row[j]] = [row[j], row[k]];
                }
                table.push(row);
            }
            return table;
        }

        function startTest() {
            userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert("Lütfen isminizi girin!");
                return;
            }

            tableData = generateRandomTable(20, 15);
            const testArea = document.getElementById('testArea');
            testArea.innerHTML = '';
            tableData.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.innerText = letter;
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => selectLetter(cell, letter, rowIndex));
                    testArea.appendChild(cell);
                });
            });

            startTime = new Date();
            document.getElementById('result').innerText = '';
            correctAnswers = 0;
            incorrectAnswers = 0;
            missedTargets = 0;
            totalTargets = tableData.flat().filter(l => targetLetters.includes(l)).length;
            currentRow = 0;
            rowErrors = new Array(tableData.length).fill(0);
            rowMissed = new Array(tableData.length).fill(0);

            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateTimer() {
            const currentTime = Math.floor((new Date() - startTime) / 1000);
            document.getElementById('timer').innerText = `Süre: ${currentTime} saniye`;
        }

        function selectLetter(cell, letter, rowIndex) {
            if (rowIndex < currentRow) return;

            if (targetLetters.includes(letter) && !cell.classList.contains('selected')) {
                cell.classList.add('selected');
                correctAnswers++;
            } else if (!targetLetters.includes(letter)) {
                cell.classList.add('incorrect');
                incorrectAnswers++;
                rowErrors[rowIndex]++;
            }

            if (rowIndex > currentRow) {
                lockRow(currentRow);
                currentRow = rowIndex;
            }
        }

        function lockRow(rowIndex) {
            const cells = document.querySelectorAll(`.test-area div[data-row="${rowIndex}"]`);
            cells.forEach(cell => {
                if (targetLetters.includes(cell.innerText) && !cell.classList.contains('selected')) {
                    cell.classList.add('missed');
                    missedTargets++;
                    rowMissed[rowIndex]++;
                }
                cell.classList.add('locked');
                cell.style.pointerEvents = 'none';
            });
        }

        function submitTest() {
            if (!startTime) {
                alert("Lütfen önce testi başlatın!");
                return;
            }

            endTime = new Date();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            const accuracy = ((correctAnswers / totalTargets) * 100).toFixed(2);

            let earlyErrors = rowErrors.slice(0, 5).reduce((a, b) => a + b, 0);
            let lateErrors = rowErrors.slice(-5).reduce((a, b) => a + b, 0);
            let earlyMissed = rowMissed.slice(0, 5).reduce((a, b) => a + b, 0);
            let lateMissed = rowMissed.slice(-5).reduce((a, b) => a + b, 0);

            let attentionLevel, feedback;
            if (accuracy >= 90) {
                attentionLevel = "Çok Yüksek";
                feedback = "Harika bir performans gösterdiniz! Dikkat seviyeniz çok yüksek. Bu seviyeyi korumak için düzenli egzersizler yapmaya devam edin.";
            } else if (accuracy >= 70) {
                attentionLevel = "Yüksek";
                feedback = "İyi bir performans gösterdiniz! Ancak dikkat seviyenizi daha da artırmak için biraz daha pratik yapabilirsiniz.";
            } else if (accuracy >= 50) {
                attentionLevel = "Orta";
                feedback = "Dikkat seviyeniz orta düzeyde. Daha iyi sonuçlar elde etmek için düzenli egzersizler yapmanız önerilir.";
            } else {
                attentionLevel = "Düşük";
                feedback = "Dikkat seviyenizi artırmak için daha fazla çaba sarf etmelisiniz. Düzenli egzersizler ve odaklanma teknikleriyle gelişme kaydedebilirsiniz.";
            }

            if (earlyErrors > lateErrors || earlyMissed > lateMissed) {
                feedback += " İlk satırlarda daha fazla hata yaptınız veya harf kaçırdınız, bu da dikkatinizin başlarda zayıf olduğunu gösteriyor. Teste başlarken daha fazla odaklanmaya çalışın.";
            } else if (lateErrors > earlyErrors || lateMissed > earlyMissed) {
                feedback += " Son satırlarda daha fazla hata yaptınız veya harf kaçırdınız, bu da dikkatinizin testin ilerleyen kısımlarında azaldığını gösteriyor. Test boyunca dikkatinizi korumaya çalışın.";
            }

            document.getElementById('result').innerHTML = `
                <p><strong>İsim:</strong> ${userName}</p>
                <p><strong>Test Süresi:</strong> ${timeTaken} saniye</p>
                <p><strong>Doğru Cevap Sayısı:</strong> ${correctAnswers}</p>
                <p><strong>Yanlış Cevap Sayısı:</strong> ${incorrectAnswers}</p>
                <p><strong>Kaçırılan Hedef Harf Sayısı:</strong> ${missedTargets}</p>
                <p><strong>Toplam Hedef Harf Sayısı:</strong> ${totalTargets}</p>
                <p><strong>Doğruluk Oranı:</strong> %${accuracy}</p>
                <p><strong>Dikkat Seviyesi:</strong> ${attentionLevel}</p>
                <p><strong>Öneriler:</strong> ${feedback}</p>
            `;

            clearInterval(timerInterval);

            const formUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSduEQiCTH72EVUOFgDtFWeAx9LPFOS3gV36OkYfHjtXum_3Hw/formResponse";
            const formData = new FormData();
            formData.append("entry.1031648052", userName);
            formData.append("entry.1505308266", timeTaken);
            formData.append("entry.932125525", correctAnswers);
            formData.append("entry.152586485", incorrectAnswers);
            formData.append("entry.1246912802", missedTargets);
            formData.append("entry.822306281", totalTargets);
            formData.append("entry.1590838892", accuracy);
            formData.append("entry.737362473", attentionLevel);
            formData.append("entry.1585758763", feedback);

            fetch(formUrl, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            })
            .then(() => {
                console.log("Sonuçlar Google Sheet’e başarıyla gönderildi.");
            })
            .catch(error => {
                console.error("Hata oluştu:", error);
            });
        }
    </script>

</body>
</html>
